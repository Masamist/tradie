<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- React -->
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js">
    </script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <title>Tradies</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script src="https://kit.fontawesome.com/99b5199ed8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <a class="navbar-brand" href="index.html" alt="Tradies Logo">
                <div class="top_logo"></div>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="top_nav_link" href="#">
                            List Job <i class="far fa-plus-square"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="top_nav_link" href="#">
                            Help <i class="far fa-question-circle"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="top_nav_link" href="customer_home.html">
                            My Acount <i class="fas fa-house-user"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Form -->
        <section class="form_container">
            <h1 class="form_title">Contact Form</h1>
            <div class="form_sheet">

                <form name="contact_form" action="index.html">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" required>
                    </input><br>
                    <label for="email">Email Address</label><br>
                    <input type="email" id="emailAddress" name="emailAddress" required>
                    </input><br>
                    <label for="message">Message</label><br>
                    <textarea type="text" id="message" name="message" rows="10" required></textarea><br>
                    <div class="submit_center">
                        <input class="submit" name="submit" type="submit" value="Submit"></input>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer_container">
                <div class="footer_top_flex">
                    <div>
                        <a href="index.html" alt="Tradies Logo">
                            <div class="footer_logo"></div>
                        </a>
                    </div>
                    <div class="footer_login">
                        <div><a href="#">Register</a></div>
                        <div><a href="customer_home.html">Log in</a></div>
                    </div>
                </div>
                <div class="footer_border"></div>

                <div class="about_container">
                    <div class="about_link">
                        <a href="#">About Us</a>
                        <a href="contact_form.html">Contact Us</a>
                        <a href="#">Terms</a>
                        <a href="#">Policy</a>
                        <a href="#">FAQ</a>
                    </div>
                    <div class="social_link">
                        <div class="social_icon_1"><a href="#"><img src="images/icon_facebook.png"></a></div>
                        <div class="social_icon_2"><a href="#"><img src="images/icon_twitter.png"></a></div>
                        <div class="social_icon_3"><a href="#"><img src="images/icon_instagram.png"></a></div>
                    </div>
                </div>
                <div id="copyright"></div>

            </div>
        </footer>
    </div>
    <script src="js/validate_form.js"></script>
    <script type="text/babel">
        class CopyRight extends React.Component {
            render() {
                return <p>Â© 2021 Tradies Limited. All Rights Reserved.</p>
            }
        }

        ReactDOM.render(<CopyRight />, document.querySelector('#copyright'))
    </script>
</body>

</html>
